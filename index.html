<section id="meter-section">
	<div id="love">
	<img src="love.jpg">
	</div>
	<div id="wrapper">
	<svg id="meter">
	    <circle id="outline_curves" class="circle outline"  cx="50%" cy="50%">
	    </circle>
	    <circle id="low" class="circle range" cx="50%" cy="50%" stroke="#FDE47F">
	    </circle>
	    <circle id="avg" class="circle range" cx="50%" cy="50%" stroke="#7CCCE5">
	    </circle>
	    <circle id="high" class="circle range" cx="50%" cy="50%" stroke="#E04644">
	    </circle>
	    <circle id="mask" class="circle" cx="50%" cy="50%" >
	    </circle>
	    <circle id="outline_ends" class="circle outline" cx="50%" cy="50%">
	    </circle>
	</svg>
	<img id="meter_needle" src="svg-meter-gauge-needle.svg" alt="">
	<input id="slider" type="range" min="0" max="100" value="0" /> 
	<label id="lbl" id="value" for="">0%</label>

		<h2 id="h2"></h2>
	<h3 id="percent"></h3>
	</div>
 

</section>

<div class="loginform bordered" >

<section id="main" class="main">
<div id="loginform">
	<form>
		<label for= "username">Your Name : </label>
		<input type="text" name="Your Name" id="username"> <br>
		<label for= "crushname">Crush Name : </label>
		<input type="text" name="Crush's Name" id="crushname"><br>
		<input type="checkbox" name="remember" id="remember">
		<label for= "remember">remember me </label><br>
		<div id="errorshown"></div>
		<input type="submit" name="loginbutton" value ="submit" id="submit">
		<input type="reset" name="cancelbutton" value ="cancel"><br>
		<br>

	</form>
	</div>
	<div id="loggedin">
		<button id="logoutbutton">Back</button>
	
</div>
	<div id="resultlist">
		<button id="togglebutton">hide suggestions</button>
		<div id="results">
	Tips and Advises.
         </div>
</div>

</section>
</div>
